<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPulse - 스마트 인건비 관리 시스템</title>
  <meta name="description" content="AI 기반 스마트 인건비 관리 및 급여 계산 시스템" />
  
  <!-- Inter 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe', 
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              900: '#1e3a8a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .animate-slide-up {
      animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
      from { 
        transform: translateY(10px); 
        opacity: 0; 
      }
      to { 
        transform: translateY(0); 
        opacity: 1; 
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- React Development -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Heroicons -->
  <script src="https://unpkg.com/@heroicons/react@2.0.18/24/outline/index.js"></script>
  
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- PayPulse React Components -->
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Heroicons components
    const ChartBarIcon = ({ className }) => React.createElement('svg', {
      className: className,
      fill: 'none',
      stroke: 'currentColor',
      viewBox: '0 0 24 24'
    }, React.createElement('path', {
      strokeLinecap: 'round',
      strokeLinejoin: 'round',
      strokeWidth: 2,
      d: 'M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z'
    }));
    
    const CurrencyDollarIcon = ({ className }) => React.createElement('svg', {
      className: className,
      fill: 'none',
      stroke: 'currentColor',
      viewBox: '0 0 24 24'
    }, React.createElement('path', {
      strokeLinecap: 'round',
      strokeLinejoin: 'round',
      strokeWidth: 2,
      d: 'M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1'
    }));
    
    const CalculatorIcon = ({ className }) => React.createElement('svg', {
      className: className,
      fill: 'none',
      stroke: 'currentColor',
      viewBox: '0 0 24 24'
    }, React.createElement('path', {
      strokeLinecap: 'round',
      strokeLinejoin: 'round',
      strokeWidth: 2,
      d: 'M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z'
    }));
    
    const UserGroupIcon = ({ className }) => React.createElement('svg', {
      className: className,
      fill: 'none',
      stroke: 'currentColor',
      viewBox: '0 0 24 24'
    }, React.createElement('path', {
      strokeLinecap: 'round',
      strokeLinejoin: 'round',
      strokeWidth: 2,
      d: 'M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z'
    }));
    
    // Simple Dashboard Component
    const Dashboard = () => {
      return (
        <div className="p-6 max-w-7xl mx-auto animate-fade-in">
          <div className="mb-8">
            <h1 className="text-3xl font-bold text-gray-900">💼 PayPulse 대시보드</h1>
            <p className="text-gray-600 mt-2">스마트 인건비 관리 시스템의 핵심 지표를 한눈에 확인하세요</p>
          </div>
          
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div className="bg-white rounded-lg shadow-md p-6 border border-gray-200 animate-slide-up">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-sm font-medium text-gray-600">총 직원 수</p>
                  <p className="text-2xl font-bold text-gray-900 mt-1">46명</p>
                  <p className="text-sm mt-2 text-green-600">↗️ +3.2% 전월 대비</p>
                </div>
                <div className="p-3 rounded-full bg-green-100">
                  <UserGroupIcon className="h-6 w-6 text-green-600" />
                </div>
              </div>
            </div>
            
            <div className="bg-white rounded-lg shadow-md p-6 border border-gray-200 animate-slide-up">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-sm font-medium text-gray-600">월 총 인건비</p>
                  <p className="text-2xl font-bold text-gray-900 mt-1">₩236.3M</p>
                  <p className="text-sm mt-2 text-green-600">↗️ +2.1% 전월 대비</p>
                </div>
                <div className="p-3 rounded-full bg-green-100">
                  <CurrencyDollarIcon className="h-6 w-6 text-green-600" />
                </div>
              </div>
            </div>
            
            <div className="bg-white rounded-lg shadow-md p-6 border border-gray-200 animate-slide-up">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-sm font-medium text-gray-600">평균 급여</p>
                  <p className="text-2xl font-bold text-gray-900 mt-1">₩5.14M</p>
                  <p className="text-sm mt-2 text-red-600">↘️ -1.5% 전월 대비</p>
                </div>
                <div className="p-3 rounded-full bg-red-100">
                  <ChartBarIcon className="h-6 w-6 text-red-600" />
                </div>
              </div>
            </div>
            
            <div className="bg-white rounded-lg shadow-md p-6 border border-gray-200 animate-slide-up">
              <div className="flex items-center justify-between">
                <div>
                  <p className="text-sm font-medium text-gray-600">연장근무비 비율</p>
                  <p className="text-2xl font-bold text-gray-900 mt-1">6.2%</p>
                  <p className="text-sm mt-2 text-green-600">↗️ +0.8% 전월 대비</p>
                </div>
                <div className="p-3 rounded-full bg-green-100">
                  <ChartBarIcon className="h-6 w-6 text-green-600" />
                </div>
              </div>
            </div>
          </div>
          
          <div className="bg-white rounded-lg shadow-md p-6 border border-gray-200">
            <h3 className="text-lg font-semibold text-gray-900 mb-4">🔔 최근 활동</h3>
            <div className="space-y-3">
              <div className="flex items-center space-x-3 p-3 hover:bg-gray-50 rounded-lg">
                <div className="w-2 h-2 rounded-full bg-blue-500" />
                <div className="flex-1">
                  <p className="text-sm text-gray-900">마케팅팀 급여 데이터가 업데이트되었습니다.</p>
                  <p className="text-xs text-gray-500">10분 전</p>
                </div>
              </div>
              <div className="flex items-center space-x-3 p-3 hover:bg-gray-50 rounded-lg">
                <div className="w-2 h-2 rounded-full bg-green-500" />
                <div className="flex-1">
                  <p className="text-sm text-gray-900">AI 분석 보고서가 생성되었습니다.</p>
                  <p className="text-xs text-gray-500">1시간 전</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };
    
    // Simple Calculator Component
    const Calculator = () => {
      const [baseSalary, setBaseSalary] = useState(3000000);
      const [overtimeHours, setOvertimeHours] = useState(20);
      
      const hourlyWage = baseSalary / (40 * 4.33);
      const overtimePay = hourlyWage * 1.5 * overtimeHours;
      const grossSalary = baseSalary + overtimePay;
      const deductions = grossSalary * 0.12; // 간단한 계산
      const netSalary = grossSalary - deductions;
      
      return (
        <div className="p-6 max-w-7xl mx-auto animate-fade-in">
          <div className="mb-8">
            <h1 className="text-3xl font-bold text-gray-900 flex items-center">
              <CalculatorIcon className="h-8 w-8 mr-3 text-blue-600" />
              스마트 인건비 계산기
            </h1>
            <p className="text-gray-600 mt-2">정확한 급여 계산과 총 인건비 분석을 위한 도구입니다</p>
          </div>
          
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div className="bg-white rounded-lg shadow-md p-6 border border-gray-200">
              <h2 className="text-xl font-semibold text-gray-900 mb-6">급여 정보 입력</h2>
              
              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">기본급 (월)</label>
                  <input
                    type="number"
                    value={baseSalary}
                    onChange={(e) => setBaseSalary(Number(e.target.value))}
                    className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
                
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">연장근무 시간 (월)</label>
                  <input
                    type="number"
                    value={overtimeHours}
                    onChange={(e) => setOvertimeHours(Number(e.target.value))}
                    className="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
              </div>
            </div>
            
            <div className="bg-white rounded-lg shadow-md p-6 border border-gray-200">
              <h2 className="text-xl font-semibold text-gray-900 mb-6">계산 결과</h2>
              
              <div className="space-y-4">
                <div className="bg-blue-50 p-4 rounded-lg">
                  <div className="flex justify-between items-center">
                    <span className="font-medium text-blue-900">총 급여 (세전)</span>
                    <span className="text-xl font-bold text-blue-900">₩{grossSalary.toLocaleString()}</span>
                  </div>
                </div>
                
                <div className="bg-red-50 p-4 rounded-lg">
                  <div className="flex justify-between items-center">
                    <span className="font-medium text-red-900">총 공제액</span>
                    <span className="text-xl font-bold text-red-900">₩{deductions.toLocaleString()}</span>
                  </div>
                </div>
                
                <div className="bg-green-50 p-4 rounded-lg border-2 border-green-200">
                  <div className="flex justify-between items-center">
                    <span className="font-medium text-green-900">실수령액</span>
                    <span className="text-2xl font-bold text-green-900">₩{netSalary.toLocaleString()}</span>
                  </div>
                </div>
                
                <div className="bg-gray-50 p-4 rounded-lg">
                  <h3 className="font-medium text-gray-900 mb-2">💡 요약 정보</h3>
                  <div className="text-sm text-gray-700 space-y-1">
                    <div>• 시간당 기본급: ₩{Math.round(hourlyWage).toLocaleString()}</div>
                    <div>• 연장근무수당: ₩{Math.round(overtimePay).toLocaleString()}</div>
                    <div>• 공제율: {((deductions / grossSalary) * 100).toFixed(1)}%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };
    
    // Sidebar Component
    const Sidebar = ({ currentPage, setCurrentPage }) => {
      const menuItems = [
        { id: 'dashboard', label: '대시보드', icon: ChartBarIcon },
        { id: 'calculator', label: '급여 계산기', icon: CalculatorIcon },
      ];
      
      return (
        <div className="w-64 bg-white shadow-lg border-r border-gray-200 flex flex-col">
          <div className="px-6 py-4 border-b border-gray-200">
            <div className="flex items-center space-x-3">
              <div className="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                <span className="text-white font-bold text-sm">P</span>
              </div>
              <div>
                <h1 className="text-lg font-bold text-gray-900">PayPulse</h1>
                <p className="text-xs text-gray-500">스마트 인건비 관리</p>
              </div>
            </div>
          </div>
          
          <nav className="flex-1 overflow-y-auto">
            <div className="py-2">
              {menuItems.map(item => (
                <button
                  key={item.id}
                  onClick={() => setCurrentPage(item.id)}
                  className={`w-full flex items-center px-4 py-3 text-left transition-all duration-200 border-b border-gray-200 ${
                    currentPage === item.id 
                      ? 'bg-blue-50 text-blue-700 border-l-blue-500 border-l-4 font-medium' 
                      : 'text-gray-700 hover:bg-gray-100 hover:text-gray-900'
                  }`}
                >
                  <item.icon className={`h-5 w-5 mr-3 ${currentPage === item.id ? 'text-blue-600' : 'text-gray-500'}`} />
                  <span className="text-sm font-medium">{item.label}</span>
                </button>
              ))}
            </div>
          </nav>
          
          <div className="p-4 border-t border-gray-200">
            <div className="text-xs text-gray-500 text-center">
              <p>© 2025 PayPulse</p>
              <p>v1.0.0</p>
            </div>
          </div>
        </div>
      );
    };
    
    // Main App Component
    const App = () => {
      const [currentPage, setCurrentPage] = useState('dashboard');
      
      const renderPage = () => {
        switch (currentPage) {
          case 'dashboard':
            return <Dashboard />;
          case 'calculator':
            return <Calculator />;
          default:
            return <Dashboard />;
        }
      };
      
      return (
        <div className="flex h-screen bg-gray-50">
          <Sidebar currentPage={currentPage} setCurrentPage={setCurrentPage} />
          <main className="flex-1 overflow-auto">
            {renderPage()}
          </main>
        </div>
      );
    };
    
    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
