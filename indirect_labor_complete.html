<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PayPulse - 간접 인건비 관리 시스템</title>
  
  <!-- Inter 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              300: '#93c5fd',
              400: '#60a5fa',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
              800: '#1e40af',
              900: '#1e3a8a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; }
    .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-slide-up { animation: slideUp 0.3s ease-out; }
    @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Icons
    const BuildingOfficeIcon = ({ className }) => React.createElement('svg', { className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
      React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21' }));
    
    const HeartIcon = ({ className }) => React.createElement('svg', { className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
      React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z' }));
    
    const AcademicCapIcon = ({ className }) => React.createElement('svg', { className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
      React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443a55.381 55.381 0 0 1 5.25 2.882V15' }));
    
    const TruckIcon = ({ className }) => React.createElement('svg', { className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
      React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M8.25 18.75a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 1-3 0m3 0h6m-9 0H3.375a1.125 1.125 0 0 1-1.125-1.125V14.25m6-7.5h10.5a2.25 2.25 0 0 1 2.25 2.25v8.25a1.125 1.125 0 0 1-1.125 1.125H16.5m-3-6 1.5 1.5m0 0 1.5 1.5M15 10.5l1.5 1.5m0 0L18 10.5m-1.5 1.5h-9' }));
    
    const MagnifyingGlassIcon = ({ className }) => React.createElement('svg', { className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
      React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'm21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z' }));
    
    const DocumentArrowDownIcon = ({ className }) => React.createElement('svg', { className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
      React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M12 9.75v6.75m0 0-3-3m3 3 3-3m-8.25 6a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18.75 19.5H6.75Z' }));
    
    const CalendarIcon = ({ className }) => React.createElement('svg', { className, fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
      React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5a2.25 2.25 0 0 0 2.25-2.25m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5a2.25 2.25 0 0 1 2.25 2.25v7.5' }));
    
    // Sidebar Component
    const Sidebar = () => {
      const menuItems = [
        { icon: BuildingOfficeIcon, label: '메인 대시보드', path: '/dashboard' },
        { icon: BuildingOfficeIcon, label: '종합 인건비', path: '/labor-cost' },
        { icon: BuildingOfficeIcon, label: '직접 인건비', path: '/direct-labor' },
        { icon: HeartIcon, label: '간접 인건비', path: '/indirect-labor', active: true },
      ];

      return (
        <div className="w-64 bg-gray-800 text-white flex flex-col">
          <div className="p-6 border-b border-gray-700">
            <div className="flex items-center space-x-3">
              <div className="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                <span className="text-white font-bold text-sm">P</span>
              </div>
              <h1 className="text-xl font-bold text-blue-500">PayPulse</h1>
            </div>
            <p className="text-gray-400 text-sm mt-2">AI 기반 스마트 인건비 관리 시스템</p>
            <p className="text-blue-400 text-xs mt-1">복리후생 데이터 보호됨</p>
          </div>

          <nav className="flex-1 px-4 py-6 space-y-2">
            <div className="text-blue-400 text-sm font-semibold mb-4">인건비 관리</div>
            {menuItems.map((item, index) => (
              <button
                key={index}
                className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left transition-colors ${
                  item.active ? 'bg-blue-500 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white'
                }`}
              >
                <item.icon className="w-5 h-5" />
                <span className="text-sm">{item.label}</span>
              </button>
            ))}
          </nav>

          <div className="p-4 border-t border-gray-700">
            <div className="text-gray-400 text-xs animate-pulse">
              복리후생 분석 중...
            </div>
          </div>
        </div>
      );
    };
    
    // IndirectLaborPage Component
    const IndirectLaborPage = () => {
      const [laborData, setLaborData] = useState([]);
      const [searchTerm, setSearchTerm] = useState('');
      const [selectedPeriod, setSelectedPeriod] = useState('2024-08');
      const [selectedDepartment, setSelectedDepartment] = useState('');
      const [loading, setLoading] = useState(true);

      const sampleData = [
        { id: '1', employeeName: '김철수', department: 'IT개발팀', position: '선임', welfare: 200000, education: 150000, transport: 100000, meals: 300000, others: 50000, total: 800000 },
        { id: '2', employeeName: '박영희', department: '인사팀', position: '주임', welfare: 180000, education: 100000, transport: 80000, meals: 300000, others: 40000, total: 700000 },
        { id: '3', employeeName: '이민수', department: '재무팀', position: '과장', welfare: 250000, education: 200000, transport: 120000, meals: 350000, others: 80000, total: 1000000 },
        { id: '4', employeeName: '최지영', department: '관리팀', position: '대리', welfare: 220000, education: 180000, transport: 90000, meals: 320000, others: 60000, total: 870000 },
        { id: '5', employeeName: '정현우', department: 'IT개발팀', position: '사원', welfare: 150000, education: 80000, transport: 70000, meals: 280000, others: 30000, total: 610000 },
        { id: '6', employeeName: '한소희', department: '인사팀', position: '주임', welfare: 180000, education: 120000, transport: 80000, meals: 300000, others: 40000, total: 720000 },
        { id: '7', employeeName: '윤성민', department: '마케팅팀', position: '선임', welfare: 210000, education: 160000, transport: 95000, meals: 310000, others: 55000, total: 830000 },
        { id: '8', employeeName: '김예진', department: '관리팀', position: '사원', welfare: 140000, education: 70000, transport: 65000, meals: 270000, others: 25000, total: 570000 }
      ];

      useEffect(() => {
        setTimeout(() => {
          setLaborData(sampleData);
          setLoading(false);
        }, 1000);
      }, [selectedPeriod]);

      const filteredData = laborData.filter(item => {
        const matchesSearch = item.employeeName.includes(searchTerm) ||
                             item.department.includes(searchTerm) ||
                             item.position.includes(searchTerm);
        const matchesDepartment = !selectedDepartment || item.department === selectedDepartment;
        return matchesSearch && matchesDepartment;
      });

      const totalIndirectLabor = laborData.reduce((sum, item) => sum + item.total, 0);
      const totalWelfare = laborData.reduce((sum, item) => sum + item.welfare, 0);
      const totalEducation = laborData.reduce((sum, item) => sum + item.education, 0);
      const totalMeals = laborData.reduce((sum, item) => sum + (item.meals + item.transport), 0);

      const exportToExcel = () => {
        alert(`${selectedPeriod} 간접인건비 데이터를 Excel로 내보냅니다.\n총 ${filteredData.length}건의 데이터가 포함됩니다.`);
      };

      const StatCard = ({ title, value, icon: Icon, change }) => (
        <div className="bg-white rounded-lg shadow-md p-6 border-l-4 border-blue-500 animate-slide-up">
          <div className="flex items-center justify-between">
            <div>
              <p className="text-gray-600 text-sm font-medium">{title}</p>
              <p className="text-2xl font-bold text-gray-900 mt-2">{value}</p>
              {change && (
                <p className={`text-sm mt-1 ${change.startsWith('+') ? 'text-green-600' : 'text-red-600'}`}>
                  {change} vs 전월
                </p>
              )}
            </div>
            <div className="p-3 rounded-full bg-blue-100">
              <Icon className="w-6 h-6 text-blue-600" />
            </div>
          </div>
        </div>
      );

      const departmentStats = laborData.reduce((acc, item) => {
        if (!acc[item.department]) {
          acc[item.department] = { count: 0, total: 0 };
        }
        acc[item.department].count++;
        acc[item.department].total += item.total;
        return acc;
      }, {});

      const compositionStats = {
        welfare: totalWelfare,
        education: totalEducation,
        transport: laborData.reduce((sum, item) => sum + item.transport, 0),
        meals: laborData.reduce((sum, item) => sum + item.meals, 0),
        others: laborData.reduce((sum, item) => sum + item.others, 0)
      };

      if (loading) {
        return (
          <div className="flex items-center justify-center h-full">
            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-500"></div>
          </div>
        );
      }

      return (
        <div className="p-8 animate-fade-in">
          {/* Header */}
          <div className="flex items-center justify-between mb-8">
            <div>
              <h1 className="text-3xl font-bold text-gray-900 flex items-center">
                <BuildingOfficeIcon className="w-8 h-8 mr-3 text-blue-500" />
                간접 인건비 관리
              </h1>
              <p className="text-gray-600 mt-2">복리후생 및 관리·지원 업무 관련 비용 관리</p>
              <div className="flex items-center mt-2 text-sm text-blue-600">
                <span className="w-2 h-2 bg-blue-500 rounded-full mr-2 animate-pulse"></span>
                복리후생 데이터 분석 중
              </div>
            </div>
            <div className="flex items-center space-x-4">
              <div className="flex items-center space-x-2">
                <CalendarIcon className="w-5 h-5 text-gray-400" />
                <select
                  value={selectedPeriod}
                  onChange={(e) => setSelectedPeriod(e.target.value)}
                  className="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500"
                >
                  <option value="2024-08">2024년 8월</option>
                  <option value="2024-07">2024년 7월</option>
                  <option value="2024-06">2024년 6월</option>
                </select>
              </div>
              <button
                onClick={exportToExcel}
                className="flex items-center space-x-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors shadow-md"
              >
                <DocumentArrowDownIcon className="w-4 h-4" />
                <span>Excel 내보내기</span>
              </button>
            </div>
          </div>

          {/* Stats Cards */}
          <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <StatCard title="총 간접인건비" value={`₩${totalIndirectLabor.toLocaleString()}`} icon={BuildingOfficeIcon} change="+5.2%" />
            <StatCard title="복리후생비" value={`₩${totalWelfare.toLocaleString()}`} icon={HeartIcon} change="+3.1%" />
            <StatCard title="교육훈련비" value={`₩${totalEducation.toLocaleString()}`} icon={AcademicCapIcon} change="+12.8%" />
            <StatCard title="식대/교통비" value={`₩${totalMeals.toLocaleString()}`} icon={TruckIcon} change="+1.5%" />
          </div>

          {/* Search and Filters */}
          <div className="bg-white rounded-lg shadow-md mb-6">
            <div className="p-6 border-b border-gray-200">
              <div className="flex items-center space-x-4">
                <div className="flex-1 relative">
                  <MagnifyingGlassIcon className="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" />
                  <input
                    type="text"
                    placeholder="직원명, 부서, 직급으로 검색..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                  />
                </div>
                <select 
                  value={selectedDepartment}
                  onChange={(e) => setSelectedDepartment(e.target.value)}
                  className="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500"
                >
                  <option value="">전체 부서</option>
                  <option value="인사팀">인사팀</option>
                  <option value="재무팀">재무팀</option>
                  <option value="관리팀">관리팀</option>
                  <option value="IT개발팀">IT개발팀</option>
                  <option value="마케팅팀">마케팅팀</option>
                </select>
              </div>
            </div>

            {/* Data Table */}
            <div className="overflow-x-auto">
              <table className="w-full">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">직원정보</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">복리후생비</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">교육훈련비</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">교통/식대</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">기타</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">총 간접인건비</th>
                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">액션</th>
                  </tr>
                </thead>
                <tbody className="bg-white divide-y divide-gray-200">
                  {filteredData.map((employee, index) => (
                    <tr key={employee.id} className={`hover:bg-gray-50 ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50'}`}>
                      <td className="px-6 py-4 whitespace-nowrap">
                        <div className="flex items-center">
                          <div className="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <span className="text-blue-600 font-semibold text-sm">{employee.employeeName.charAt(0)}</span>
                          </div>
                          <div>
                            <div className="text-sm font-medium text-gray-900">{employee.employeeName}</div>
                            <div className="text-sm text-gray-500">{employee.department} · {employee.position}</div>
                          </div>
                        </div>
                      </td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">₩{employee.welfare.toLocaleString()}</td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">₩{employee.education.toLocaleString()}</td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">₩{(employee.transport + employee.meals).toLocaleString()}</td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">₩{employee.others.toLocaleString()}</td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm font-bold text-blue-600">₩{employee.total.toLocaleString()}</td>
                      <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button className="text-blue-600 hover:text-blue-900 font-medium">상세보기</button>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>

            {/* Pagination */}
            <div className="px-6 py-3 border-t border-gray-200 flex items-center justify-between">
              <div className="text-sm text-gray-700">총 {filteredData.length}건 중 1-{Math.min(10, filteredData.length)}건 표시</div>
              <div className="flex space-x-1">
                <button className="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">이전</button>
                <button className="px-3 py-1 bg-blue-500 text-white rounded text-sm">1</button>
                <button className="px-3 py-1 border border-gray-300 rounded text-sm hover:bg-gray-50">다음</button>
              </div>
            </div>
          </div>

          {/* Charts Section */}
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div className="bg-white rounded-lg shadow-md p-6">
              <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                <span className="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>간접인건비 구성 비율
              </h3>
              <div className="h-64 flex flex-col justify-center">
                {Object.entries(compositionStats).map(([type, amount]) => {
                  const labels = { welfare: '복리후생비', education: '교육훈련비', transport: '교통비', meals: '식대', others: '기타' };
                  const colors = { welfare: 'bg-red-500', education: 'bg-purple-500', transport: 'bg-green-500', meals: 'bg-yellow-500', others: 'bg-gray-500' };
                  
                  return (
                    <div key={type} className="mb-4">
                      <div className="flex justify-between items-center mb-2">
                        <span className="text-sm font-medium text-gray-700 flex items-center">
                          <span className={`w-3 h-3 ${colors[type]} rounded-full mr-2`}></span>
                          {labels[type]}
                        </span>
                        <span className="text-sm text-gray-600">₩{amount.toLocaleString()}</span>
                      </div>
                      <div className="w-full bg-gray-200 rounded-full h-2">
                        <div className={`${colors[type]} h-2 rounded-full transition-all duration-500`} style={{ width: `${(amount / totalIndirectLabor) * 100}%` }}></div>
                      </div>
                      <div className="text-xs text-gray-500 mt-1">{((amount / totalIndirectLabor) * 100).toFixed(1)}%</div>
                    </div>
                  );
                })}
              </div>
            </div>
            
            <div className="bg-white rounded-lg shadow-md p-6">
              <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                <span className="w-3 h-3 bg-green-500 rounded-full mr-2"></span>부서별 간접인건비 분포
              </h3>
              <div className="h-64 flex flex-col justify-center">
                {Object.entries(departmentStats).map(([dept, stats]) => (
                  <div key={dept} className="mb-4">
                    <div className="flex justify-between items-center mb-2">
                      <span className="text-sm font-medium text-gray-700">{dept}</span>
                      <span className="text-sm text-gray-600">{stats.count}명 · ₩{stats.total.toLocaleString()}</span>
                    </div>
                    <div className="w-full bg-gray-200 rounded-full h-2">
                      <div className="bg-blue-500 h-2 rounded-full transition-all duration-500" style={{ width: `${(stats.total / totalIndirectLabor) * 100}%` }}></div>
                    </div>
                    <div className="text-xs text-gray-500 mt-1">{((stats.total / totalIndirectLabor) * 100).toFixed(1)}%</div>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* Summary Section */}
          <div className="mt-6 bg-white rounded-lg shadow-md p-6">
